<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Persetujuan Mandi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        #gas {
            background: #4CAF50;
            color: white;
        }

        #tidak {
            background: #e74c3c;
            color: white;
        }

        #pesan {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            display: none;
        }

        /* efek hilang perlahan */
        .fade-out {
            animation: fadeout 1s forwards;
        }

        @keyframes fadeout {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>AYOK KITA PERGI MANDI-MANDI</h2>
        <button id="gas">GAS</button>
        <button id="tidak">TIDAK</button>

        <div id="pesan">Terimakasih by Ridwan — DEMMM!</div>
    </div>

    <script>
        const gas = document.getElementById("gas");
        const tidak = document.getElementById("tidak");
        const pesan = document.getElementById("pesan");

        // Klik GAS → tampilkan pesan
        gas.addEventListener("click", function () {
            pesan.style.display = "block";

            const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
            audio.play();
        });

        // Klik TIDAK → berubah jadi teks dan menghilang
        tidak.addEventListener("click", function () {
            tidak.outerHTML = "<span id='hilang'>TIDAK...</span>";

            const span = document.getElementById("hilang");
            span.classList.add("fade-out");

            setTimeout(() => {
                span.remove();
            }, 1000);
        });
    </script>

</body>
</html>
